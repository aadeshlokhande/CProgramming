<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome Aadesh Lokhande</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
    <form 
  action="https://www.google.com/search" 
  method="get" 
  style="
    display:flex;
    align-items:center;
    background:#ffffff;
    padding:12px 16px;
    border-radius:40px;
    width:100%;
  "
>
  <input 
    type="text" 
    name="q" 
    placeholder="Search on Google..."
    style="
      flex:1;
      border:none;
      outline:none;
      font-size:16px;
      padding:10px 14px;
      border-radius:30px;
    "
  >

  <button 
    type="submit"
    style="
      border:none;
      margin-left:10px;
      padding:10px 20px;
      border-radius:30px;
      background:#4285f4;
      color:#ffffff;
      font-size:15px;
      cursor:pointer;
    "
  >
    Search
  </button>
</form>

<br>
<br>


    <h1>üìù Todo App</h1>

    <div class="todo-form">
        <input type="text" id="taskInput" placeholder="Enter task">
        <input type="date" id="dateInput">
        <select id="priorityInput">
            <option value="Low">Low</option>
            <option value="Medium">Medium</option>
            <option value="High">High</option>
        </select>
        <button onclick="addTask()">Add</button>
    </div>

    <div class="controls">
        <input type="text" id="search" placeholder="Search..." onkeyup="renderTasks()">
        <select id="filter" onchange="renderTasks()">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="pending">Pending</option>
        </select>
    </div>

    <ul id="taskList"></ul>
</div>

<script src="script.js"></script>
</body>
</html>
